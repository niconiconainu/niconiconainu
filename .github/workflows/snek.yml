name: Generate Snek

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snek-dark.svg?palette=github-dark
            dist/snek-light.svg?palette=github-light

      - uses: actions/upload-artifact@v3
        with:
          name: snek
          path: dist

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: snek
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
